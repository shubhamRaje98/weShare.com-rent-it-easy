{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

<!-- adi code starts here -->

{% block content %}

{% load static %}

<body style="background-color: ghostwhite;">  <!-- background image add kr ithee static madhe aahe ti file signuptrust name aahe-->

  <div class="sign-up-form" style="width: 600px; height: 200px; box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.3); background-color: rgba(204, 237, 255, 0.5); text-align: center; padding: auto; margin: auto; border: 1px solid black; border-radius: 35px;">

    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12 text-center pb-3">
        <h1>{% trans "Sign Out" %}</h1>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <div class="d-grid gap-2">
          <button class="btn btn-dark" type="submit">{% trans 'Sign Out' %}</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
{% endblock %}
